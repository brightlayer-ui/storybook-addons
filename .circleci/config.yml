version: 2
jobs:
    build-rtl:
        docker:
            - image: circleci/node:12.9.1-browsers
        steps:
            - checkout
            - restore_cache:
                  keys:
                      - v2-dependencies-storybook-addons-{{ checksum "rtl/yarn.lock" }}
            - run:
                  name: Install Dependencies
                  command: |
                      cd rtl
                      yarn install --frozen-lockfile
            - save_cache:
                  name: Save Cache
                  paths:
                      - rtl/node_modules
                  key: v2-dependencies-storybook-addons-{{ checksum "rtl/yarn.lock" }}
            - run:
                  name: Prettier Check
                  command: |
                      cd rtl
                      yarn prettier:check
            - run:
                  name: Lint
                  command: |
                      cd rtl && yarn lint
            - run:
                  name: Build Library
                  command: |
                      cd rtl && yarn build
            - persist_to_workspace:
                root: .
                paths:
                  - dist

    publish:
      docker:
        - image: circleci/node:12.9.1-browsers
      steps:
        - checkout
        - attach_workspace:
            at: .
        - run:
            name: Authenticate with registry
            command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
        - run:
            name: Publish @pxblue/storybook-rtl-addon
            command:  |
              MASTER_VERSION=`node -p "require('./package.json').version"`
              NPM_LATEST_VERSION=`npm show @pxblue/storybook-rtl-addon version`
              if ! [ $MASTER_VERSION == $NPM_LATEST_VERSION ];
              then
                  npm publish
              else
                  echo "Latest version is already published."
              fi

workflows:
    version: 2
    storybook-addons:
        jobs:
            - build-rtl
            - publish:
                requires:
                  - build-rtl
                filters:
                  branches:
                    only:
                      - master
